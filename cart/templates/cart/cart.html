{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>

{% if cart_items %}
<table class="table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Subtotal</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.qty }}</td>
            <td>₹{{ item.subtotal }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h4>Total: ₹{{ total }}</h4>

{% else %}
<p>Your cart is empty.</p>
{% endif %}

{% endblock %}
