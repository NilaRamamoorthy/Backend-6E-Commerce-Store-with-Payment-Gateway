{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    /* Container spacing */
    .products-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem; /* spacing between cards */
        justify-content: center;
    }

    /* Card styling */
    .product-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 250px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: 0.3s ease-in-out;
        background: #ffffff;
        padding: 10px;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .product-card img {
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
    }

    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex-grow: 1;
        padding: 10px 5px;
    }

    .price-tag {
        color: #ff7a18;
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }

    .add-btn {
        background: linear-gradient(90deg, #ff7a18, #ffb347);
        border: none;
        font-weight: 600;
        color: white;
        transition: 0.2s;
        border-radius: 25px;
        padding: 8px 12px;
        margin-top: 10px;
    }

    .add-btn:hover {
        opacity: 0.85;
        color: white;
    }

    /* Category text */
    .category-text {
        font-size: 0.9rem;
        color: #6c757d;
        margin-bottom: 0.5rem;
    }
</style>

<div class="products-container">
  {% for product in products %}
  <div class="product-card d-flex flex-column">
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
      {% else %}
        <img src="{% static 'images/placeholder.png' %}" alt="No Image">
      {% endif %}

      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="price-tag">â‚¹{{ product.price }}</p>
        <p class="category-text">{{ product.category.name }}</p>
        <a href="{% url 'add_to_cart' product.id %}" class="btn add-btn mt-auto">
            Add to Cart
        </a>
      </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
