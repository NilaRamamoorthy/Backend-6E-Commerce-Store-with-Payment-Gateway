{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Store</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom tweaks */
        .navbar-custom {
            background: linear-gradient(90deg, #ff7a18, #ffb347);
        }

        .search-input {
            border-radius: 50px;
        }

        .search-btn {
            border-radius: 50px;
            background-color: #fff;
            color: #ff7a18;
            font-weight: 600;
        }

        .search-btn:hover {
            background-color: #ffe7d0;
            color: #c65a0b;
        }

        #cart-count {
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(50%, -50%);
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="{% url 'home' %}">MyStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Search -->
        <form class="d-flex mx-auto" method="GET" action="{% url 'home' %}">
          <input class="form-control me-2 search-input" type="search" name="q" placeholder="Search products...">
          <button class="btn search-btn" type="submit">Search</button>
        </form>

        <!-- Nav links -->
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item me-3 position-relative">
            <a class="nav-link text-white fw-semibold" href="{% url 'cart_view' %}">
              ðŸ›’ Cart
              <span class="badge bg-dark rounded-circle" id="cart-count">{{ cart_count }}</span>
            </a>
          </li>

          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="{% url 'logout' %}">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link text-white fw-semibold" href="{% url 'register' %}">Register</a></li>
          {% endif %}
        </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
